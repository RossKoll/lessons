<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/extra1.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <head class="header"></head>
        <main class="page">
            <div class="page-container">

                <div class="container">
                    <div class='cards'>
                        <div class='card'>
                            <div class="card__inner translate">
                                <div class="translate__pixel card__inner--text-center">translate (20px, 20px)</div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class="card__inner translate">
                                <div class="translate__percent card__inner--text-center">translate (20%, 20%)</div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class="card__inner translate">
                                <div class="translate__x card__inner--text-center">translateX (40px)</div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class="card__inner translate">
                                <div class="translate__y card__inner--text-center">translateY (40px)</div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class="card__inner scale">
                                <div class="scale__outside card__inner--text-center"> scale (1.1)</div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class="card__inner scale">
                                <div class="scale__inside card__inner--text-center"> scale (0.7)</div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class="card__inner scale">
                                <div class="scale__dif card__inner--text-center"> scale (1.1, 1.7)</div>
                            </div>
                        </div>
                    <div class='card'>
                            <div class="card__inner scale">
                                <div class="scale__flip card__inner--text-center"> scale (1, -1.2)</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer class="footer"></footer>
    </div>
    
</body>
</html>
